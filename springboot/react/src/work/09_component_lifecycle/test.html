<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09_component_lifecycle</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.11.6/babel.min.js"></script>
</head>
<body>
    <div id="example"></div>

    <script type="text/babel">
        /*
            需求：自定义组件
            1. 让指定的文本做显示/隐藏的动画
            2. 切换时间为2s
            3. 点击按钮从界面中移除组件界面
         */
        class Life extends React.Component {

            constructor(props) {
                super(props)

                // 初始化状态
                this.state = {
                    opacity: 1
                }

                this.destroyComponent = this.destroyComponent.bind(this)
            }

            destroyComponent() {
                ReactDOM.unmountComponentAtNode(document.getElementById('example'))
            }

            render() {
                console.log('....执行render()')
                const {msg} = this.props
                const {opacity} = this.state
                return (
                    <div>
                        <h2 style={{opacity}}>{msg}</h2>
                        <button onClick={this.destroyComponent}>不活了</button>
                    </div>
                )
            }

            componentDidMount() {
                // 启动循环定时器
                this.intervalId = setInterval(()=>{
                    console.log('....定时器执行')
                    let {opacity} = this.state
                    opacity -= 0.1
                    if (opacity <= 0) {
                        opacity = 1
                    }
                    this.setState({opacity})
                }, 200)
            }

            componentWillUnmount() {
                // 清理定时器
                clearInterval(this.intervalId)
            }
        }

        ReactDOM.render(<Life msg="react太难了"/>, document.getElementById('example'))
    </script>
</body>
</html>
